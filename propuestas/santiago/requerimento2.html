<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requerimiento 2</title>
  </head>
  <body>
    <div>
      <form action="#" id="formulario">
        <label for="nombre">Nombre</label> <br />
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Pon tunombre..."
        />
        <br /><br />
        <label for="direccion">Dirección:</label> <br />
        <input
          type="text"
          name="direccion"
          id="direccion"
          placeholder="Pon tu dirección..."
        />
        <br /><br />
        <label for="telefono">Teléfono</label> <br />
        <input
          type="phone"
          name="telefono"
          id="telefono"
          placeholder="Pon tu Teléfono..."
        />
        <br /><br />
        <label for="email">E-mail</label> <br />
        <input
          type="mail"
          name="mail"
          id="mail"
          placeholder="Pon tu E-mail..."
        />
        <br /><br />

        <label>Tamaño de pizza</label> <br />
        <input type="radio" name="tamanyo" id="pequenyoa" value="pequenyoa" />
        <label for="pequenyoa">Pequeña</label>
        <br />
        <input type="radio" name="tamanyo" id="mediana" value="mediana" />
        <label for="mediana">Mediana</label>
        <br />
        <input type="radio" name="tamanyo" id="grande" value="grande" />
        <label for="grande">Grande</label>
        <br /><br />

        <label>Ingredientes</label> <br />
        <input type="checkbox" id="checkbox1" name="checkbox1" value="atun" />
        <label for="checkbox1">Atún</label> <br />
        <input type="checkbox" id="checkbox2" name="checkbox2" value="salami" />
        <label for="checkbox2">Salami</label> <br />
        <input type="checkbox" id="checkbox3" name="checkbox3" value="jamon" />
        <label for="checkbox3">Jamón</label> <br />
        <input
          type="checkbox"
          id="checkbox4"
          name="checkbox4"
          value="aceitunas"
        />
        <label for="checkbox4">Aceitunas</label> <br /><br />
      </form>

      <button id="pedir_pizza">¡Pedir pizza!</button>
      <h3 id="verprecio"></h3>
    </div>
    <script src="js/requerimiento2.js"></script>
  </body>
</html>
