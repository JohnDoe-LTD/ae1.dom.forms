<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!--Enunciado 2:

        En esta actividad debes desarrollar un formulario completo, sin envío al servidor, que sirva 
        para dar de alta un pedido de una pizza dentro de una web de una pizzería.

    Los campos del formulario son los siguientes:
    
        Nombre
        Dirección
        Teléfono
        Email
        Un radio button con el tamaño de la pizza, pudiendo ser pequeña, mediana o grande
        4 Checkbox con los diferentes ingredientes de la pizza
        Un botón de procesar el pedido
    
    Todos los campos tienen que estar rellenos de tipo texto deben de estar rellenos para que sean válidos, 
    además debe de elegir obligatoriamente un tamaño de la pizza y al menos un ingrediente para ella.
    
    Al pulsar el botón de procesar el pedido, se mostrará el precio total del pedido calculándolo en base a 
    los siguientes parámetros:
    
        5€ para la pizza pequeña
        10€ para la pizza mediana
        15€ para la pizza grande
        Cada ingrediente elegido tendrá un valor de 1€
     -->


    <div>
        <form action="" id="formulario">
            <label>Nombre</label> <br>
            <input type="text" name="nombre" id="nombre" placeholder="Pon tu nombre..." value=> <br><br>
            <label>Dirección:</label> <br>
            <input type="text" name="direccion" id="direccion" placeholder="Pon tu dirección..."> <br><br>
            <label>Teléfono</label> <br>
            <input type="phone" name="telefono" id="telefono" placeholder="Pon tu Teléfono..."> <br><br>
            <label>E-mail</label> <br>
            <input type="mail" name="mail" id="mail" placeholder="Pon tu E-mail..."> <br><br>

            <label>Tamaño de pizza</label> <br>
            <input type="radio" name="tamaño" id="pequeña" value="pequeña"> Pequeña <br>
            <input type="radio" name="tamaño" id="mediana" value="mediana"> Mediana <br>
            <input type="radio" name="tamaño" id="grande" value="grande"> Grande <br><br>

            <label>Ingredientes</label> <br>
            <input type="checkbox" id="checkbox1" value="atun"> Atún <br>
            <input type="checkbox" id="checkbox2" value="salami"> Salami <br>
            <input type="checkbox" id="checkbox3" value="jamon"> Jamón <br>
            <input type="checkbox" id="checkbox4" value="aceitunas"> Aceitunas <br><br>
          <button onclick="todos()">¡Pedir pizza!</button></form>
    </div>
    <script src="js/requerimiento2.js"></script>
</body>

</html>
